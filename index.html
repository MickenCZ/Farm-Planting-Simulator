<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm planting simulator</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="js/farmloader.js" defer></script>
  <script type="module" src="js/farmplotinteractions.js" defer></script>
  <script type="module" src="js/tabs.js" defer></script>
</head>
<body>
	<header>Welcome back to your farm</header>
	<main>
		<section id="seed-shop">
			<h2 class="section-heading">Seed Shop</h2>
			<div id="seeds"><!-- Generated by farmloader.js --></div>
		</section>
		<section id="farm-plot">
			<h2 class="section-heading">Farm Plot</h2>
			<div id="game-grid"><!-- Generated by farmloader.js --></div>
		</section>
		<section id="stats">
			<h2 class="section-heading">Stats</h2>
			<div>
				<span>Money:</span>
				<span id="money">0</span>
				<span>$</span>
			</div>
		</section>
	</main>
	<footer>
		<div id="tabs">
			<div class="settings-tab tab active" data-tab="settings">Settings</div>
			<div class="shop-tab tab" data-tab="shop">Shop</div>
		</div>

		<div id="settings" class="tab-content active">
			<h3>Settings</h3>
		</div>
		<div id="shop" class="tab-content">
			<h3>Shop</h3>
		</div>
	</footer>
</body>
</html>
